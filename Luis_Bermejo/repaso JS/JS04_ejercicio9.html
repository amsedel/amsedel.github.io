<body>

	<div id="post-102">
		
		<p>I like confirm modals.</p>
		<a data-deletepost="post-102" onclick="eliminar('post-102');">Delete post</a>
	
	</div>
	<div id="post-103">
	
		<p>That's way too cool!</p>
		<a data-deletepost="post-102" onclick="eliminar('post-103');">Delete post</a>
	
	</div>

	<script type="text/javascript">
		
		function eliminar(n){
			var deleteBtn = document.getElementById(n)
			//console.log(deleteBtn);
			 var opcion = confirm("¿Seguro que desea eliminar el elemento?");

			 if(opcion){
			 	deleteBtn.remove()
			 }
		}

	</script>
