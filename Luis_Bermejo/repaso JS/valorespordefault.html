 function tablaDeMultiplicar(tabla, hasta=10){

 }

 tablaDeMultiplicar(2); //multiplica hasta 10
 tablaDeMultiplicar(2, 15); //multiplica hasta 15

}

console.log(f(5,undefined));
//es lo mismo como si no estuviera undefined
