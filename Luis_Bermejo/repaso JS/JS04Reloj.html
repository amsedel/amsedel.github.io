 var myEvent = new Event('actualizar');

function actTime(){

var time = new Date();
var myhour = time.getHours();
var myminutes = time.getMinutes();
var myseconds = time.getSeconds();

//console.log(myhour,myminutes,myseconds);

		if(myhour>=12){
			myhour= myhour-12;
			ampm = 'PM';
		}else{
			ampm='AM';
		}

		if(myhour==0){
			myhour=12;
		}

		if(myhour<10){
			myhour='0'+ myhour;
		}
		if(myminutes<10){
			myminutes='0' + myminutes;
		}
		if (myseconds<10) {
			myseconds='0' + myseconds;
		}

var hour = document.getElementById('horas');
hour.textContent = myhour;

minutes.textContent = myminutes;
var seconds = document.getElementById('segundos');
seconds.textContent = myseconds;
var am_pm = document.getElementById('ampm');
am_pm.textContent = ampm;

}
