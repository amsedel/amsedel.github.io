<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form>
		<section>
			<p>Data List</p>
			<fieldset>
				<label for="inputLista">Lista de colores</label>
				<input list="listacolores" name="inputLista">
				<datalist id="listacolores">
					<option value="Azul"></option>
					<option value="Rojo"></option>
					<option value="Amarillo"></option>
					<option value="Negro"></option>
					<option value="Blanco"></option>
				</datalist>
			</fieldset>
		</section>

		<section>
			<p>Url input</p>
			<fieldset>
				<label for="url">Lista urls</label>
				<input type="url" name="url" id="url"
				placeholder="https://example.com"
				pattern="https://.*" size="30"
				list="listaurls"
				required="">
			<datalist id="listaurls">
				<option value="https://www.google.com" label="by google"></option>
				<option value="https://www.msn.com" label="by ms"></option>
			</datalist>
			</fieldset>
		</section>
		<section>
			<p>Range</p>
			<fieldset>
				<label for="range">Rangos</label>
				<input type="range" list="listanums" step="1"  name="range" max="6" min="0">
				<datalist id="listanums">
					<option value="0" label="cero"></option>
					<option value="1" label="uno"></option>
					<option value="2" label="dos"></option>
					<option value="3" label="tres"></option>
					<option value="4" label="cuatro"></option>
					<option value="5" label="cinco"></option>
				</datalist>
			</fieldset>
		</section>

		<br>
		<input type="submit" name="btn_enviar" value="Enviar">
		<input type="reset" name="btn_limpiar" value="Limpiar">
		<br>

		<!-- Output -->

		<section>
			<input type="Output" name="">
		</section>

		<!-- Number -->
		<section>
			<input type="Number" name="" step="2" max="10" min="0" list="dafaultNumbers" >
			<datalist id="defaultNumbers">
				<option value="2"></option>
				<option value="4"></option>
				<option value="6"></option>
				<option value="8"></option>
				<option value="10"></option>
			</datalist>
		</section>

		<!-- Tel -->
		<section>
			<input type="Tel" name="" pattern="55">
		</section>

		<!-- Email -->

		<section>
			<input type="Email" name="">
		</section>

		<!-- Color -->
		<section>
			<input type="Color" name="">
		</section>

		<!-- Search -->
		<section>
			<input type="Search" name="" autocomplete="i">
		</section>

		<!-- Date -->
		<section>
			<input type="Date" name="">
		</section>

		<!-- Datetime -->
		<section>
			<input type="Datetime" name="">
		</section>

		<!-- Datetime-Local -->
		<section>
			<input type="Datetime-Local" name="">
		</section>

		<!-- Month -->
		<section>
			<input type="Month" name="">
		</section>

		<!-- Time -->
		<section>
			<input type="Time" name="">
		</section>

		<!-- Week -->

		<section>
			<input type="Week" name="">
		</section>
	</form>

</body>
</html>
