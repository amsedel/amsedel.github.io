<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="contacto.css">
</head>
<body>
<div class="solo"></div>
<section class="container">
<div class="contacto">
	<h1>Información<br><span>de contacto</span></h1>
	<p class="puno">info.contact@gmail.com</p>
	<p class="pdos">+1(585) 902-8665</p>
</div>
<div class="mensaje">
	<h2>Envía un mensaje</h2>
	<form>
		<label for="name">Nombres*</label>
		<input type="text" name="name" required>
		<label for="cell">Telefono / Celular</label>
		<input type="tel" name="cell">
		<label for="mail">Correo Electrónico *</label>
		<input type="email" name="mail" required>
		<label for="msn">Mensaje *</label>
		<textarea name="msn"></textarea>
		<input type="submit" name="submit" value="Enviar Mensaje">
	</form>
</div>
</section>

</body>
</html>
