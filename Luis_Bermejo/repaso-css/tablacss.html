<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabla css</title>
	<link rel="stylesheet" type="text/css" href="tablacss.css">
</head>
<body>

	<table border>
		<thead>
			<tr>
			<th>Vehicle #</th>
			<th>Category</th>
			<th>Year</th>
			<th>Make</th>
			<th>Model</th>
			<th>Price</th>
			</tr>
		</thead>
			<tbody>
				<tr>
					<td class="a">1</td>
					<td rowspan="2">Antique</td>
					<td>1957</td>
					<td>Ford</td>
					<td>Thunderbird</td>
					<td>14,000</td>
				</tr>
				<tr>
					<td class="a">2</td>
					<td>1958</td>
					<td>Chevrolet</td>
					<td>Impala</td>
					<td>3,000</td>
				</tr>
				<tr>
					<td class="a">3</td>
					<td rowspan="2">Non-Antique</td>
					<td>2012</td>
					<td>BMW</td>
					<td>Z4</td>
					<td>40,000</td>
				</tr>
				<tr >
					<td class="a">4</td>
					<td>2003</td>
					<td>Mazda</td>
					<td>Miata</td>
					<td>5,000</td>
				</tr>
			</tbody>
		<tfoot>
			<td colspan="5">Total:</td>
			<td>62,000</td>
				
		</tfoot>
	</table>

</body>
</html>
