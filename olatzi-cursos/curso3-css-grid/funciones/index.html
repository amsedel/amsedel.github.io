<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fracciones funciones</title>
	<style>
		body{
			font-family: Arial;
		}
		.container{
			display: grid;
			/*grid-template-columns: 20% 50% 30%;
			grid-template-rows:300px 300px;*/
			/*grid-template: 300px 100px 100px / repeat(4,minmax(200px, 1fr));*/
			grid-template: 300px 100px 100px / minmax(200px, 1fr) 1fr 1fr 1fr;
			/*minmax(valor minimo, valor maximo)*/
			/*grid-template: 300px 100px 100px / repeat(4,1fr); */
			/* esto es equivalen a grid-template: 300px 100px 100px / 1fr 1fr 1fr;*/
			/*unidad de medida fr = fracciones*/

			/*grid-column-gap: 30px;
			grid-row-gap: 30px;*/
			/*grid-gap: 10px 100px;*/
			grid-gap: 10px;
		}
		.item{
			background: lightblue;
			padding: 10px;
			border: 1px solid red;
			/*margin-right: 10px;
			margin-bottom: 10px;*/
		}

		.item:nth-of-type(4){
			background: blue;
			overflow: auto; /*scroll */
			/*display: subgrid; no existe aun*/
			display: grid;
			grid-template: 50px 50px 50px / 120px 120px 120px;
		}

		.item .item{
			background: yellow;
		}
	</style>
</head>
<body>

	<section class="container">
		<div class="item">Contenido #1</div>
		<div class="item">Contenido #2</div>
		<div class="item">Contenido #3</div>
		<div class="item">
		<!--	div.item{subitem #$}*5-->
			<div class="item">subitem #1</div>
			<div class="item">subitem #2</div>
			<div class="item">subitem #3</div>
			<div class="item">subitem #4</div>
			<div class="item">subitem #5</div>
		</div>
		<!--el contenido Pasa a ser un grid container -->

		<div class="item">Contenido #5</div>
		<div class="item">Contenido #6</div>
		<div class="item">Contenido #7</div>
		<div class="item">Contenido #8</div>
		<div class="item">Contenido #9</div>
		<div class="item">Contenido #10</div>
		<div class="item">Contenido #11</div>
		<div class="item">Contenido #12</div>
	</section>

</body>
</html>
