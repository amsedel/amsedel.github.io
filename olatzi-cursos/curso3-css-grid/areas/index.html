<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fracciones funciones</title>
	<style>
		body{
			font-family: Arial;
		}
		.container{
			display: grid;
			/*grid-template: repeat(3, 1fr)/ repeat(2,1fr);*/
			grid-template: 100px 1fr 150px/ 200px 1fr;
			grid-gap: 10px;
			height:100vh; 
			/*vh (Viewport Height). Medici√≥n basada en la altura de la pantalla.*/
			/*ponerle un alto para que me tome todo el espacio disponible*/
			grid-template-areas: "header header" 
								 "left contenido" 
								 "footer footer";
		}
		.item{
			background: lightblue;
			padding: 10px;
			border: 1px solid red;
	
		}

		.item:nth-of-type(4){
			background: blue;
			overflow: auto; /*scroll */
			display: grid;
			grid-template: 50px 50px 50px / 120px 120px 120px;
		}

		.item .item{
			background: yellow;
		}

		.header{
			grid-area: header;
			/*grid area se le aplica a los hijos*/
		}
		.left{
			grid-area: left;
		}
		.contenido{
			grid-area: contenido;
		}
		.footer{
			grid-area: footer;
		}
	</style>
</head>
<body>

	<section class="container">
		<div class="item header">Header</div>
		<div class="item left">left</div>
		<div class="item contenido">Contenido</div>
		<div class="item footer">Footer</div>
	</section>

</body>
</html>
