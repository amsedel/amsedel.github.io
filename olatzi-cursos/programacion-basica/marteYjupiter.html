<!DOCTYPE html>
<html>
<head>
	<title>Peso en otro planeta</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto en mate o jupiter</p>

	<script type="text/javascript">
		var usuario = prompt("Cuàl es tu peso?");
		var planeta = parseInt(prompt("Elige tu planeta\n 1 es marte y 2 es jupiter"));
		//\n es salto de línea
		var peso = parseInt(usuario);
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;

		if (planeta==1) {
			peso_final = peso * g_marte / g_tierra;
			planeta="Marte";
		}else if(planeta==2){
			peso_final = peso * g_jupiter / g_tierra;
			planeta="Jupiter";
		}else{
			document.write("Tu peso es ridículo");
		}

		peso_final = parseInt(peso_final); //parseInt pasar de flotante a entero

		

		document.write("Tu peso en " + planeta + " es: <strong> " + peso_final + " Kg </strong>");
	
	</script>


</body>
</html>
